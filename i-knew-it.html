<!DOCTYPE html>
<html lang="en">
<head>

  <title>I Knew It</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe6fa;
      font-family: 'Poppins', sans-serif;
      color: #c71585;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      color: #b03060;
    }

      font-size: 3rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>I knew it 😌</h1>
  <p>You didn’t have to pretend 💀 it was obvious 💅</p>
  <div class="emoji">💁‍♀️📉💔</div>

</body>
</html>
